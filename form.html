<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>Good Vibes Form</h1>
    <form action="">
        <div class="container">
            <p class='center'>Tell us something positive that happened to you today.</p>
            <div class="row">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="row">
                <label for="scale">On a scale of 1-10, how good was it?</label>
                <input type="text" placeholder="Enter a number between 1 and 10" required>
            </div>
            <div class="row">
                <label for="place">Where did it happen?</label>
                <select id='place'>
                    <option value="work">At work</option>
                    <option value="bathroom">At bathroom</option>
                    <option value="home" selected>At home</option>
                    <option value="university">At university</option>
                </select>
            </div>
            <div class="row">
                <span class='label'>At what time of day did it happen?</span>
                <ul class="radiobox">
                    <li>
                        <input type="radio" name="time" id="morning" value="morning">
                        <label for="morning">Morning</label>
                    </li>
                    <li>
                        <input type="radio" name="time" id="evening" value="evening">
                        <label for="evening">Evening</label>
                    </li>
                    <li>
                        <input type="radio" name="time" id="afternoon" value="afternoon">
                        <label for="afternoon">Afternoon</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <span class="label">What emotions did you experience? (see all that apply)</span>
                <ul>
                    <li>
                        <input type="checkbox" name="experience" id="excited" value="excited">
                        <label for="excited">Excited</label>
                    </li>
                    <li>
                        <input type="checkbox" name="experience" id="humbled" value="humbled">
                        <label for="humbled">Humbled</label>
                    </li>
                    <li>
                        <input type="checkbox" name="experience" id="elated" value="elated" >
                        <label for="elated">Elated</label>
                    </li>
                    <li>
                        <input type="checkbox" name="experience" id="loved" value="loved" >
                        <label for="loved">Loved</label>
                    </li>
                    <li>
                        <input type="checkbox" name="experience" id="enthusiastic" value="enthusiastic">
                        <label for="enthusiastic">Enthusiastic</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="textarea">Please describe your positive experience.</label>
                <textarea id="textarea" placeholder="Enter your experience here..."></textarea>
            </div>
            <div class="row center">
                <button type="submit">Submit</button>
            </div>
        </div>    
    </form>
</body>
</html>
